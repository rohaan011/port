<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Development in Process</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
      color: white;
      transition: background 1s ease;
    }

    body.night {
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    }

    body.day {
      background: linear-gradient(to bottom, #87ceeb, #f7f1d1);
      color: #333;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .moon-sun {
      position: absolute;
      top: 50px;
      right: 80px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #fff8c6;
      z-index: 2;
      cursor: pointer;
      transition: all 0.8s ease;
    }

    .night .moon-sun {
      background: radial-gradient(circle at center, #fffbe0, #f5e9c9, #d9c6a1);
      box-shadow: 0 0 30px 10px #fff8c6;
    }

    .day .moon-sun {
      background: radial-gradient(circle at center, #fff700, #ffe46b, #f7d33f);
      box-shadow: 0 0 40px 10px #fff96b;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: moveClouds 60s linear infinite;
    }

    .cloud::after, .cloud::before {
      content: '';
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }

    .cloud::before {
      width: 80%;
      height: 80%;
      top: -20px;
      left: 10px;
    }

    .cloud::after {
      width: 60%;
      height: 60%;
      top: 10px;
      left: 40px;
    }

    .cloud:nth-child(1) {
      width: 120px; height: 60px;
      top: 150px; left: -200px;
      animation-duration: 100s;
    }

    .cloud:nth-child(2) {
      width: 150px; height: 70px;
      top: 250px; left: -300px;
      animation-duration: 140s;
    }

    @keyframes moveClouds {
      0% { left: -200px; }
      100% { left: 110%; }
    }

    .crane {
      width: 180px;
      height: 180px;
      background: url('https://cdn-icons-png.flaticon.com/512/2921/2921820.png') no-repeat center;
      background-size: contain;
      margin-bottom: 30px;
      animation: swing 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    .typewriter {
      display: inline-block;
      border-right: 3px solid rgba(255,255,255,0.75);
      white-space: nowrap;
      overflow: hidden;
      font-size: 2em;
      max-width: 0;
      animation: typing 4s steps(30, end) forwards, blink 1s step-end infinite;
    }

    @keyframes typing {
      from { max-width: 0 }
      to { max-width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .gear-container {
      display: flex;
      gap: 40px;
      margin-top: 40px;
      z-index: 1;
    }

    .gear {
      width: 60px;
      height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/1698/1698535.png') no-repeat center;
      background-size: contain;
      animation: spin 5s linear infinite;
    }

    .gear:nth-child(2) {
      width: 80px;
      height: 80px;
      animation-duration: 8s;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: inherit;
      z-index: 1;
    }
  </style>
</head>
<body class="night">
  <div class="scene">
    <div class="moon-sun" id="toggleSky"></div>
    <div class="stars" id="stars"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <!-- <div class="crane"></div> -->
    <div class="typewriter" id="typewriter">Development in Process... ðŸš§</div>
    <div class="gear-container">
      <!-- <div class="gear"></div>
      <div class="gear"></div> -->
    </div>
    <footer>âœ¨ Something amazing is being built. Stay tuned! âœ¨</footer>
  </div>

  <script>
    // Create stars
    const stars = document.getElementById("stars");
    const body = document.body;
    const toggle = document.getElementById("toggleSky");

    function generateStars() {
      stars.innerHTML = "";
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDuration = (Math.random() * 2 + 1) + "s";
        stars.appendChild(star);
      }
    }

    generateStars();

    // Toggle day/night mode
    toggle.addEventListener("click", () => {
      body.classList.toggle("night");
      body.classList.toggle("day");

      if (body.classList.contains("night")) {
        generateStars();
        stars.style.display = "block";
      } else {
        stars.style.display = "none";
      }
    });
  </script>
</body>
</html>
