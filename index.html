<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is it</title>
    <style>
        /* Modern CSS reset */
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--dark), #1a1a2e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            animation: float 6s ease-in-out infinite;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
            transform: scaleX(0);
            transform-origin: right;
            animation: underline 3s ease-in-out infinite;
        }
        
        /* Floating particles background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
            animation: float-up 15s linear infinite;
        }
        
        /* Glow effect */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.8), transparent 70%);
            filter: blur(30px);
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }
        
        @keyframes underline {
            0%, 100% {
                transform: scaleX(0);
                transform-origin: right;
            }
            50% {
                transform: scaleX(1);
                transform-origin: left;
            }
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="glow" style="top: 30%; left: 20%;"></div>
        <div class="glow" style="bottom: 20%; right: 15%; animation-delay: 2s;"></div>
        <h1>Kshitiz is gay. Super fucking gay</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 20;
                const color = `hsl(${Math.random() * 60 + 200}, 70%, 70%)`;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.background = color;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add cursor follower effect
            const cursorFollower = document.createElement('div');
            cursorFollower.style.position = 'fixed';
            cursorFollower.style.width = '30px';
            cursorFollower.style.height = '30px';
            cursorFollower.style.borderRadius = '50%';
            cursorFollower.style.background = 'radial-gradient(circle, rgba(108, 92, 231, 0.5), transparent 70%)';
            cursorFollower.style.pointerEvents = 'none';
            cursorFollower.style.transform = 'translate(-50%, -50%)';
            cursorFollower.style.filter = 'blur(10px)';
            cursorFollower.style.zIndex = '5';
            cursorFollower.style.transition = 'transform 0.1s ease-out';
            document.body.appendChild(cursorFollower);
            
            document.addEventListener('mousemove', (e) => {
                cursorFollower.style.left = `${e.clientX}px`;
                cursorFollower.style.top = `${e.clientY}px`;
            });
            
            // Add subtle tilt effect
            const container = document.querySelector('.container');
            
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Reset position when mouse leaves
            document.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
            
            // Add click effect
            document.addEventListener('click', (e) => {
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.5)';
                ripple.style.pointerEvents = 'none';
                ripple.style.left = `${e.clientX}px`;
                ripple.style.top = `${e.clientY}px`;
                ripple.style.transform = 'translate(-50%, -50%) scale(0)';
                ripple.style.transition = 'transform 0.5s ease-out, opacity 0.5s ease-out';
                document.body.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.style.transform = 'translate(-50%, -50%) scale(20)';
                    ripple.style.opacity = '0';
                }, 10);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
